    <div class="container card" id="cards">
        <div class="card-body">
            <h class="card-title" id="cardTitle"></h>
            <p class="card-text" id="cardText">Some example text. Some example text.</p>
            <a href="#" class="card-link" id="firstLink">Card link</a>
            <a href="#" class="card-link" id="secondLink">Another link</a>
        </div>
    </div>


    <script>
        let endpoint = "https://data.cityofchicago.org/resource/aksk-kvfp.json";
        
        fetch(endpoint)
        .then((response) => { return response.json()})
        .then((data) => {
            
            for (let item of data) {
                let p = document.createElement("p")
                p.innerText = "Community Name: " + item["community_area_name"] + " Pin: " + item["pin"];
                document.querySelector("#cardTitle").append(p);
            }
        })
        
    </script>
